<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<h1>
    Our all books
</h1>

<div th:each="book : ${books}">
    <p>
        <tr>
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getCreatedYear()}"></td>
            <td th:text="${book.getGenre()}"></td>
            <td th:text="${book.isEbook()}"></td>
            <td>
                <a style="color: black; font-weight: bold;" th:href="@{/books/edit/{id}(id=${book.getId()})}">Edit book</a>
            </td>
        </tr>
    </p>
</div>

<br/>

<div>
    <p><a style="color: black; font-weight: bold;" th:href="@{/books/add}">Add new book</a></p>
</div>
</body>
</html>
